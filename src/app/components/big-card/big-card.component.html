<div class="container_big-card">
  <div class="big-card_picture">
    <img src="{{picture}}" alt="cavalo pequeno no deserto">
  </div>
  <div class="big-card_title">
    <a [routerLink]="['content', Id]">
    <h1>{{cardTitle}}</h1>
    </a>
  </div>
  <div class="big-card_description">
    <a [routerLink]="['content', Id]">
      <p>{{cardDescription}}</p>
    </a>
  </div>
</div>
